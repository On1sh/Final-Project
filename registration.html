<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Register</h2>
            </div>
            <div class="card-content">
                <form id="registration-form" onsubmit="registerUser(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="anish123@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Enter your age" min="1" max="150" step="1">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter a secure password" required>
                    </div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); 

            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
            const birthdate = document.getElementById("birthdate").value;
            const password = document.getElementById("password").value;

            
            if (!name || !email || !password) {
                alert("Please fill out all required fields.");
                return;
            }

            
            localStorage.setItem('userRegistered', 'true');

            
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);

            
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
